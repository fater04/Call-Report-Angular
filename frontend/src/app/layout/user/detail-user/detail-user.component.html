<app-top></app-top>
<div id="layoutSidenav">
  <app-sidebar></app-sidebar>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid mt-3">
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">Dashboard</li>
          <li class="breadcrumb-item ">User</li>
        </ol>
        <br/><br/>
        <div class="container">
          <div class=" col-lg-10 col-md-10 c0l-sm-12">
            <div class="card mb-4">
              <div class="card-header">
                ADD USER
              </div>
              <div class="card-body">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Fullname</label>
                        <div class="position-relative">
                          <i data-feather="user" class="fea icon-sm icons"></i>
                          <input name="fullname" type="text" class="form-control pl-5" [(ngModel)]="user.nomcomplet"
                                 required="">
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Email <span class="text-danger">*</span></label>
                        <div class="position-relative">
                          <i data-feather="mail" class="fea icon-sm icons"></i>
                          <input name="email" type="email" class="form-control pl-5" [(ngModel)]="user.email"
                                 required="required">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Username</label>
                        <div class="position-relative">
                          <i data-feather="user" class="fea icon-sm icons"></i>
                          <input name="username" type="text" class="form-control pl-5" [(ngModel)]="user.pseudo"
                                 required="required">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Role</label>
                        <div class="position-relative">
                          <i data-feather="role" class="fea icon-sm icons"></i>
                          <input name="role" type="text" class="form-control pl-5" [(ngModel)]="user.role"
                                 required="required">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Phone</label>
                        <div class="position-relative">
                          <i data-feather="role" class="fea icon-sm icons"></i>
                          <input name="phone" type="text" class="form-control pl-5" [(ngModel)]="user.phone"
                                 required="required">
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <input [disabled]="f.invalid" type="submit" id="submit" name="send" class="btn btn-primary"
                             value="Save">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
    <app-footer></app-footer>
  </div>
</div>
